<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body >

  {% for i in ci %}
  <center>
      <!-- Product #1 -->
        <div class="image">
          <a href="{{i.prod.get_url}}"> <img src="{{i.prod.img.url}}" style="width:300px;height:300px;" alt="{{i.prod.name}}" /></a>
        </div><br>
        <div class="item" >
        <div class="buttons" >
          <a href="{% url 'remove' i.prod.id %}"> <span class="fa fa-trash" style="color:red;height:30px;font-size:20px;"></span></a>

        </div>

        <div class="description" >
          <a href="{{i.prod.get_url}}"><span style="color:red">NAME:{{i.prod.name}}</span><br></a>
<!--          <span style="color:red">ID:{{i.quantity}}</span><br>-->
          <span style="color:red">PRICE:{{i.prod.price}}</span><br>
          <span style="color:red">TOTAL PRICE:{{i.total}}</span>

        </div>


        <div class="quantity" style="height:90px;">
          <a href="{% url 'addcart' i.prod.id %}">
            <img src="{% static 'plus.svg' %}"  alt="" />
          </a>
          <input type="text" name="name" value={{i.quantity}} style="color:black"/>
            <a href="{% url 'cart_decrement' i.prod.id %}">
            <img src="{% static 'minus.svg' %}" alt="" />
          </a>
        </div>


      </div>

      </center>

{% endfor %}
      <div style="background-color:black;">
         <br>
      <center><p style="color:green;background-color:black;font-size:30px;">Total:{{t}}</p></center>

        <br>
    </div>
      </div>


</body>
</html>

{% endblock %}
